<html>
   <head>
      <link rel="stylesheet"href="bootstrap.css">
      <script>
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         function back()
         {
            var number= document.getElementById("result").value;
            var len=number.length-1;
            var newnumber=number.substring(0,len);
           document.getElementById("result").value=newnumber;
         }
         function clr()
         {
            document.getElementById("result").value=""
         }
      </script>
      <!-- for styling -->
      <style>
         .title{
          margin-bottom: 10px;  
         text-align:center;
         border:solid black 2px ;
         width: 210px;
         color:green;
         }
         td{
            border: none;
         }
  
         input[type="button"]
         {   
             color: black;
         border: solid black 2px;
        
         width:100%;

         }
  
         input[type="text"]
         {
         background-color:white;
         border: solid black 2px;
         width:100%
         }
      </style>
   </head>
   <!-- create table -->
   <body>
      <center>
      <div class = title >CALCULATOR</div>
      <table border="none">
         <tr>
            <td colspan="4"><input type="text" class="btn btn-light"id="result"/></td>
         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="+" onclick="dis('+')"/> </td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
            <td><input type="button" value="*" onclick="dis('*')"/> </td>
            <td><input type="button" value="/" onclick="dis('/')"/></td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-light" value="7" onclick="dis('7')"/> </td>
            <td><input type="button"  class="btn btn-light" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" class="btn btn-light" value="9" onclick="dis('9')"/> </td>
            <td rowspan="3"><input type="button" style="padding-top: 50px; padding-bottom: 50px" class="btn btn-Success"  value="=" onclick="solve()"/></td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-light" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" class="btn btn-light" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" class="btn btn-light" value="6" onclick="dis('6')"/> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-light" value="1" onclick="dis('1')"/> </td>
            <td><input type="button"  class="btn btn-light"value="2" onclick="dis('2')"/> </td>
            <td><input type="button"  class="btn btn-light"value="3" onclick="dis('3')"/></td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-danger" value="del" onclick="back()"/></td>
            <td><input type="button" class="btn btn-light" value="0" onclick="dis('0')"/></td>
            <td><input type="button"  class="btn btn-light"value="." onclick="dis('.')"/></td>
            <td><input type="button" class="btn btn-info" value="c" onclick="clr()"/> </td>
         </tr>
      </table>
      </center
   </body>
</html>
